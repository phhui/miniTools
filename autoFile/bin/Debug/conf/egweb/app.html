<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>HD棋牌</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="none" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html, body {
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
        @font-face{
            font-family:'fzlt';
            src:url('resource/font/FZltjt.ttf') format('truetype');
        }
    </style>
</head>

<body>
    <div style="margin: auto;font-family:fzlt;width: 100%;height: 100%;background-color: #232255" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="exactFit"
         data-frame-rate="30"
         data-show-pain-rect="true"
         data-content-width="1350"
         data-content-height="750"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:36,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <!--<div id="hallBox" style="position: absolute;z-index:1;display:none;top:0;width:100%;height:100%;padding-bottom: 0px;padding-top:0px;overflow:hidden">
        <iframe id="hallFrame" src="game.html" frameborder="no" border="0"scrolling="no" allowtransparency="yes" style="margin:0% auto 0;width: 100%;height: 100%;"></iframe>
    </div>-->
    <div id="gameBox" style="position: absolute;z-index:1;display:none;top:0;width:100%;height:100%;padding-bottom: 0px;padding-top:0px;overflow:hidden">
        <iframe id="gameFrame" src="" frameborder="no" border="0"scrolling="no" allowtransparency="yes" style="margin:0% auto 0;width: 100%;height: 100%;"></iframe>
    </div>
    <div id="goback" style="position:absolute;z-index:1;display:none;top:0;width:100px;height:100px;padding-bottom: 0px;padding-top:0px;overflow:hidden" onclick="goback();">
        <img width='70' height='70' src="resource/skin0/assets/base/goback.png" />
    </div>
    <div id="onlineService" style="position: absolute;z-index:1;display:none;top:90px;left:300px;width:600px;height:350px;padding-bottom: 0px;padding-top:0px;overflow:hidden;">
        <iframe id="onlineServiceFrame" src="" frameborder="no" border="0"scrolling="no" allowtransparency="yes" style="margin:0% auto 0;width: 100%;height: 100%;"></iframe>
    </div>
    <script src="controller/jquery.min.js"></script>
    <script src="controller/download.js"></script>
    <script src="controller/chess.js"></script>
    <script src="controller/gameHall.js"></script>
</body>
</html>
